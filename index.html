<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewards">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="email-login" name="email" placeholder="Email" type="email">
      <input id="password" name="password" placeholder="Senha" type="password">
      <button id="btn-enter" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="input">
        <input id="input-name" placeholder="Nome" type="text">
        <input id="input-lastname" placeholder="Sobrenome" type="text">
      </div>
      <div class="input">
        <input id="input-email" placeholder="Email" type="email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div id="radio-input">
        <label id="label-family" for="family">Qual sua família?</label>
        <input id="family1" type="radio" name="family" value="Frontend">
        <label for="family1">Família Frontend</label>
        <input id="family2" type="radio" name="family" value="Backend">
        <label for="family2">Família Backend</label>
        <input id="family3" type="radio" name="family" value="FullStack">
        <label for="family3">Família FullStack</label>
      </div>
      <div id="checkbox-input">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input class="subject" name="HoFs" value="HoFs" type="checkbox">
          <label for="HoFs">HoFs</label>
          <input class="subject" name="Jest" value="Jest" type="checkbox">
          <label for="Jest">Jest</label>
          <input class="subject" name="Promises" value="Promises" type="checkbox">
          <label for="Promises">Promises</label>
          <input class="subject" name="React" value="React" type="checkbox">
          <label for="React">React</label>
          <input class="subject" name="SQL" value="SQL" type="checkbox">
          <label for="SQL">SQL</label>
          <input class="subject" name="Python" value="Python" type="checkbox">
          <label for="Python">Python</label>
        </div>
      </div>
      <div id="evaluation">
        <div>
          <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        </div>
        <div>
          <input value="1" name="rate" type="radio">
          <label for="rate"></label>1
          <input value="2" name="rate" type="radio">
          <label for="rate"></label>2
          <input value="3" name="rate" type="radio">
          <label for="rate"></label>3
          <input value="4" name="rate" type="radio">
          <label for="rate"></label>4
          <input value="5" name="rate" type="radio">
          <label for="rate"></label>5
          <input value="6" name="rate" type="radio">
          <label for="rate"></label>6
          <input value="7" name="rate" type="radio">
          <label for="rate"></label>7
          <input value="8" name="rate" type="radio">
          <label for="rate"></label>8
          <input value="9" name="rate" type="radio">
          <label for="rate"></label>9
          <input value="10" name="rate" type="radio">
          <label for="rate"></label>10
        </div>
      </div>
      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea name="" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
      <p id="counter">500</p>
      <div id="agree">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
