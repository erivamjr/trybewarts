<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewards">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input name="email" placeholder="Email" type="text">
      <input name="password" placeholder="Senha" type="password">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <input id="input-name" placeholder="Nome" type="text">
      <input id="input-lastname" placeholder="Sobrenome" type="text">
      <input id="input-email" placeholder="Email" type="text">
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
</body>

</html>
